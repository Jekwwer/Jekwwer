<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jekwwer Github README</title>
    <link rel="preload" href="https://raw.githubusercontent.com/jekwwer/jekwwer/main/assets/bg.svg" as="image" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('https://raw.githubusercontent.com/jekwwer/jekwwer/main/assets/bg.svg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .image-container {
        position: relative;
        width: 100vw;
        max-width: 894px;
        display: inline-block;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .clickable {
        position: absolute;
        cursor: pointer;
      }

      /* Clickable Regions */
      #blogButton {
        left: 3%;
        top: 37.75%;
        width: 34%;
        height: 8%;
      }

      #linkedinButton {
        left: 3%;
        top: 46.5%;
        width: 34%;
        height: 8%;
      }

      #youtubeButton {
        left: 3%;
        top: 55.5%;
        width: 34%;
        height: 8%;
      }

      #githubStats {
        right: 3%;
        top: 38%;
        width: 57%;
        height: 25%;
      }

      #githubContributionsGrid {
        left: 3%;
        bottom: 3.5%;
        width: 94%;
        height: 30%;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="image-container">
        <!-- Centered Image -->
        <img
          src="https://raw.githubusercontent.com/jekwwer/jekwwer/main/assets/profile-card-no-bg-latest.svg"
          alt="Jekwwer Github README"
        />
        <!-- Clickable Regions -->
        <a href="https://jekwwer.com" id="blogButton" class="clickable" title="My Blog"></a>
        <a
          href="https://www.linkedin.com/in/evgenii-shiliaev/"
          id="linkedinButton"
          class="clickable"
          title="LinkedIn Profile"
        ></a>
        <a href="https://www.youtube.com/c/Jekwwer" id="youtubeButton" class="clickable" title="YouTube Channel"></a>
        <a href="https://github.com/Jekwwer" id="githubStats" class="clickable" title="GitHub Profile"></a>
        <a href="https://github.com/Jekwwer" id="githubContributionsGrid" class="clickable" title="GitHub Profile"></a>
      </div>
    </body>
  </body>
</html>
