<svg xmlns="http://www.w3.org/2000/svg" width="894" height="690" style="font-family: Arial, sans-serif;">
  <!-- Metadata -->
  <title>Jekwwer GitHub Profile Card</title>
  <desc>SVG profile card: background, header, buttons, GitHub stats, and contributions.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4dbd6">
        <animate attributeName="stop-color" values="#f4dbd6; #f5bde6; #c6a0f6; #8aadf4; #91d7e3; #a6da95; #f4dbd6"
          dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#a6da95">
        <animate attributeName="stop-color" values="#a6da95; #91d7e3; #8aadf4; #c6a0f6; #f5bde6; #f4dbd6; #a6da95"
          dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glass Gradients -->
    <linearGradient id="glassBase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.2)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
    <linearGradient id="glassFrost" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)" />
      <stop offset="30%" stop-color="rgba(239,241,245,0.4)" />
      <stop offset="100%" stop-color="rgba(239,241,245,0.2)" />
    </linearGradient>
    <linearGradient id="highlightGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.6" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Glass Filters -->
    <filter id="glassyFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="BackgroundImage" stdDeviation="4" result="blur" />
      <feComposite in="blur" in2="SourceAlpha" operator="in" result="mask" />
      <feOffset in="mask" dx="0" dy="1" result="shadowOff" />
      <feGaussianBlur in="shadowOff" stdDeviation="1.5" result="innerBlur" />
      <feComposite in="innerBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow" />
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(76,79,105,0.3)" />
      <feMerge>
        <feMergeNode in="SourceGraphic" />
        <feMergeNode in="innerShadow" />
      </feMerge>
    </filter>
    <filter id="frostedGlass" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur in="BackgroundImage" stdDeviation="8" result="blurBB" />
      <feComposite in="blurBB" in2="SourceAlpha" operator="in" result="maskBB" />
      <feBlend in="SourceGraphic" in2="maskBB" mode="normal" />
    </filter>
    <filter id="glassShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(76,79,105,0.75)" />
    </filter>
    <filter id="glassInnerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2" result="offInner" />
      <feGaussianBlur in="offInner" stdDeviation="3" result="blurInner" />
      <feComposite in="blurInner" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow2" />
      <feBlend in="SourceGraphic" in2="innerShadow2" mode="normal" />
    </filter>

    <!-- Contribution Scales -->
    <linearGradient id="contribStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(54,58,79,0.35)" />
      <stop offset="100%" stop-color="rgba(54,58,79,0.45)" />
    </linearGradient>
    <radialGradient id="contribGold" cx="50%" cy="50%" r="62%" fx="50%" fy="50%">
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="5s"
        repeatCount="indefinite" />
      <stop offset="0%" stop-color="#FFEA00" />
      <stop offset="100%" stop-color="#B8860B" />
    </radialGradient>
  </defs>

  <style>
    /* Text */
    .text {
      fill: #363a4f;
      text-shadow: 0.25px 0.25px 1px #24273a;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      fill: #24273a;
      text-shadow: 0.5px 0.5px 3px #24273a;
    }

    .subtitle {
      font-size: 24px;
    }

    .body {
      font-size: 20px;
    }

    /* Containers */
    .bg {
      fill: url(#bgGradient);
    }

    .glass-pane {
      fill: url(#glassBase);
      stroke: rgba(255, 255, 255, 0.6);
      stroke-width: 1.5;
      filter: url(#glassyFilter);
    }

    .frost-pane {
      fill: url(#glassFrost);
      stroke: none;
      filter: url(#frostedGlass);
    }

    .highlight {
      fill: url(#highlightGrad);
    }

    /* Buttons */
    .btn {
      class: glass-pane;
    }

    .btn-text {
      font-size: 20px;
    }

    /* Stats */
    .stats-pane {
      class: glass-pane;
    }

    .stats-title {
      font-size: 24px;
      font-weight: bold;
    }

    .stats-text {
      font-size: 20px;
    }

    .stats-value {
      font-size: 20px;
      font-weight: bold;
      text-anchor: end;
    }

    /* Contribution Grid */
    .legend {
      transform: translate(50px, 636px);
    }

    .legend-cell {
      width: 13.74px;
      height: 13.74px;
      rx: 2;
    }

    .legend-label {
      fill: rgba(54, 58, 79, 0.75);
      font-size: 10px;
    }

    .c0 {
      fill: none;
      stroke: url(#contribStroke);
    }

    .c1 {
      fill: rgba(122, 198, 122, 0.85);
    }

    .c2 {
      fill: rgba(92, 184, 92, 0.85);
    }

    .c3 {
      fill: rgba(64, 160, 43, 0.85);
    }

    .c4 {
      fill: rgba(42, 107, 29, 0.65);
    }

    .c5 {
      fill: url(#contribGold);
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="100%" height="100%" rx="15" />

  <!-- Header Section -->
  <g class="glass-pane">
    <rect x="30" y="30" width="834" height="200" rx="25" />
    <rect class="highlight" x="30" y="30" width="834" height="200" rx="25" />
    <text class="title" x="50" y="80">Hi, I'm Evgenii! üëã</text>
    <text class="subtitle text" x="50" y="125">Python Enthusiast | Automation Explorer | Casual Coder</text>
    <text class="body text" x="50" y="175">Experimenting with automation, playing around with Python, and sharing useful
      finds.</text>
    <text class="body text" x="50" y="205">Here to simplify tasks, learn casually, and see what's interesting‚Äîone script
      at a time.</text>
  </g>

  <!-- Buttons -->
  <g>
    <a href="https://jekwwer.com" target="_blank">
      <rect class="glass-pane btn frost-pane" x="30" y="260" width="300" height="45" rx="15" />
      <text class="body text btn-text" x="50" y="290">üìù My Blog</text>
      <rect class="highlight" x="30" y="260" width="300" height="45" rx="15" />

    </a>
    <a href="https://www.linkedin.com/in/evgenii-shiliaev/" target="_blank">
      <rect class="glass-pane btn" x="30" y="320" width="300" height="45" rx="15" />
      <text class="body text btn-text" x="50" y="350">üíº LinkedIn Profile</text>
      <rect class="highlight" x="30" y="320" width="300" height="45" rx="15" />
    </a>
    <a href="https://leetcode.com/u/Jekwwer/" target="_blank">
      <rect class="glass-pane btn" x="30" y="380" width="300" height="45" rx="15" />
      <text class="body text btn-text" x="50" y="410">üß© LeetCode Profile</text>
      <rect class="highlight" x="30" y="380" width="300" height="45" rx="15" />
    </a>
  </g>

  <!-- GitHub Stats -->
  <g class="stats-pane">
    <rect class="glass-pane stats-pane" x="360" y="260" width="504" height="165" rx="25" />
    <rect class="highlight" x="360" y="260" width="504" height="165" rx="25" />
    <text class="stats-title text" x="380" y="300">üìä GitHub Stats</text>
    <text class="stats-text text" x="380" y="340">Total Contributions:</text>
    <text class="stats-value text" x="840" y="340">total-contributions-ph</text>
    <text class="stats-text text" x="380" y="370">Current Streak:</text>
    <text class="stats-value text" x="840" y="370">current-streak-ph</text>
    <text class="stats-text text" x="380" y="400">Longest Streak:</text>
    <text class="stats-value text" x="840" y="400">longest-streak-ph</text>
  </g>

  <!-- Contributions Grid -->
  <g>
    <rect class="glass-pane stats-pane" x="30" y="455" width="834" height="205" rx="25" />
    <rect class="highlight" x="30" y="455" width="834" height="205" rx="25" />
    <text class="stats-title text" x="50" y="495">üìÜ Contributions in the Last 52 Weeks</text>
  </g>

  <!-- Legend -->
  <g class="legend">
    <rect class="legend-cell c0" x="0" y="0" />
    <rect class="legend-cell highlight" x="0" y="0" />
    <text class="legend-label" x="20" y="12">0: Burnout / Sleep / Love / Death / Vacay ‚Äî Who knows! ( Õ°¬∞ Õú ñ Õ°¬∞)</text>

    <rect class="legend-cell c1" x="321.3" y="0" />
    <rect class="legend-cell highlight" x="321.3" y="0" />
    <text class="legend-label" x="341.3" y="12">1-10</text>

    <rect class="legend-cell c2" x="382.5" y="0" />
    <rect class="legend-cell highlight" x="382.5" y="0" />
    <text class="legend-label" x="402.5" y="12">11-20</text>

    <rect class="legend-cell c3" x="443.7" y="0" />
    <rect class="legend-cell highlight" x="443.7" y="0" />
    <text class="legend-label" x="463.7" y="12">21-30</text>

    <rect class="legend-cell c4" x="504.9" y="0" />
    <rect class="legend-cell highlight" x="504.9" y="0" />
    <text class="legend-label" x="524.9" y="12">31-49</text>

    <rect class="legend-cell c5" x="566.1" y="0" />
    <rect class="legend-cell highlight" x="566.1" y="0" />
    <text class="legend-label" x="586.1" y="12">50+</text>
  </g>
</svg>
