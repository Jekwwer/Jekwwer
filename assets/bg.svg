<svg xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4dbd6">
        <animate attributeName="stop-color" values="#f4dbd6; #f5bde6; #c6a0f6; #8aadf4; #91d7e3; #a6da95; #f4dbd6"
          dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#a6da95">
        <animate attributeName="stop-color" values="#a6da95; #91d7e3; #8aadf4; #c6a0f6; #f5bde6; #f4dbd6; #a6da95"
          dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <style>
    .background {
      fill: url(#bgGradient);
    }
  </style>

  <!-- Background -->
  <rect class="background" width="100%" height="100%" />

</svg>
