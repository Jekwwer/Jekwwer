<svg xmlns="http://www.w3.org/2000/svg" width="894" height="680" style="font-family: Arial, sans-serif;">

  <defs>
    <!-- Glass Effect Gradient -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.4)" />
    </linearGradient>

    <!-- Define Shadow -->
    <filter id="glassShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.4)" />
    </filter>

    <!-- Define Contribution Colors -->
    <linearGradient id="no_contribution" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#363a4f" />
      <stop offset="100%" stop-color="#363a4f" />
    </linearGradient>

    <linearGradient id="no_contribution_stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#24273a" />
      <stop offset="100%" stop-color="#24273a" />
    </linearGradient>

    <linearGradient id="contribution_1_5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ee99a0" />
      <stop offset="100%" stop-color="#ee99a0" />
    </linearGradient>

    <linearGradient id="contribution_1_5_stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#e74c3c" />
    </linearGradient>

    <linearGradient id="contribution_6_10" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5a97f" />
      <stop offset="100%" stop-color="#f5a97f" />
    </linearGradient>

    <linearGradient id="contribution_6_10_stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>

    <linearGradient id="contribution_11_15" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eed49f" />
      <stop offset="100%" stop-color="#eed49f" />
    </linearGradient>

    <linearGradient id="contribution_11_15_stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f1c40f" />
    </linearGradient>

    <linearGradient id="contribution_16" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a6da95" />
      <stop offset="100%" stop-color="#a6da95" />
    </linearGradient>

    <linearGradient id="contribution_16_stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
  </defs>

  <style>
    /* General Styles */
    .text-shadow {
      text-shadow: 0.25px 0.25px 1.5px #24273a;
    }

    .font-light {
      fill: #363a4f;
    }

    .font-bold {
      font-weight: bold;
    }

    /* Background */
    .background {
      fill: url(#bgGradient);
    }

    /* Glass Effect */
    .glass-effect {
      fill: url(#glassGradient);
      filter: url(#glassShadow);
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 3;
    }

    /* Header Styles */
    .header-title {
      font-size: 36px;
      font-weight: bold;
      fill: #24273a;
      text-shadow: 0.5px 0.5px 3px #24273a;
    }

    .header-subtitle,
    .stats-title {
      font-size: 24px;
    }

    .header-text,
    .button-text,
    .stats-text,
    .stats-value {
      font-size: 20px;
    }

    .header-subtitle,
    .stats-title,
    .header-text,
    .button-text,
    .stats-text,
    .stats-value {
      fill: #363a4f;
      text-shadow: 0.25px 0.25px 1.5px #24273a;
    }

    .stats-title,
    .stats-value {
      font-weight: bold;
    }

    .stats-value {
      text-anchor: end;
    }

    /* Buttons and Boxes */
    .button,
    .stats-box,
    .glass-box {
      fill: url(#glassGradient);
      filter: url(#glassShadow);
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 3;
    }

    .grid-cell {
      rx: 2;
      stroke-width: 0.5px;
    }
  </style>

  <title id="title">Jekwwer GitHub Profile Card</title>
  <desc id="desc">An SVG profile card showcasing links to a blog, LinkedIn, YouTube, and GitHub stats.</desc>

  <!-- Header Section -->
  <rect class="glass-box" x="30" y="30" width="834" height="200" rx="25" />
  <text class="header-title" x="50" y="80">Hi, I'm Evgenii! üëã</text>
  <text class="header-subtitle" x="50" y="125">Automation Enthusiast | Python Developer | Content Creator</text>
  <text class="header-text" x="50" y="175">
    Exploring automation, crafting solutions with Python, and sharing knowledge.
  </text>
  <text class="header-text" x="50" y="205">
    Always learning, building, and simplifying workflows to work smarter, not harder.
  </text>

  <!-- Buttons -->
  <g style="cursor: pointer;">
    <!-- Blog Button -->
    <a href="https://jekwwer.com" target="_blank">
      <rect class="button" x="30" y="260" width="300" height="45" rx="15" />
      <text class="button-text" x="50" y="290">üìù My Blog</text>
    </a>

    <!-- LinkedIn Button -->
    <a href="https://www.linkedin.com/in/evgenii-shiliaev/" target="_blank">
      <rect class="button" x="30" y="320" width="300" height="45" rx="15" />
      <text class="button-text" x="50" y="350">üíº LinkedIn Profile</text>
    </a>

    <!-- YouTube Button -->
    <a href="https://www.youtube.com/c/Jekwwer" target="_blank">
      <rect class="button" x="30" y="380" width="300" height="45" rx="15" />
      <text class="button-text" x="50" y="410">üé• YouTube Channel</text>
    </a>
  </g>
  <!-- GitHub Stats -->
  <g>
    <rect class="stats-box" x="360" y="260" width="504" height="165" rx="25" />
    <text class="stats-title" x="380" y="300">üìä GitHub Stats</text>
    <text class="stats-text" x="380" y="340">Total Contributions:</text>
    <text class="stats-value" x="840" y="340">total-contributions-ph</text>
    <text class="stats-text" x="380" y="370">Current Streak:</text>
    <text class="stats-value" x="840" y="370">current-streak-ph</text>
    <text class="stats-text" x="380" y="400">Longest Streak:</text>
    <text class="stats-value" x="840" y="400">longest-streak-ph</text>
  </g>

  <rect class="stats-box" x="30" y="455" width="834" height="195" rx="25" />
  <text class="stats-title" x="50" y="495"> üìÜ Contributions in the Last 52 Weeks</text>
  <!-- Contribution Grid -->

</svg>
