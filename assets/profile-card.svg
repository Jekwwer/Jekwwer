<svg xmlns="http://www.w3.org/2000/svg" width="600" height="430" style="font-family: Arial, sans-serif;">

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4dbd6">
        <animate attributeName="stop-color" values="#f4dbd6; #f5bde6; #c6a0f6; #8aadf4; #91d7e3; #a6da95; #f4dbd6"
          dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#a6da95">
        <animate attributeName="stop-color" values="#a6da95; #91d7e3; #8aadf4; #c6a0f6; #f5bde6; #f4dbd6; #a6da95"
          dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <linearGradient id="bgTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9e6e3">
        <animate attributeName="stop-color" values="#f9e6e3; #f7cee9; #d3bcf9; #b3c7f9; #c1eaf0; #d5efb3; #f9e6e3"
          dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#d5efb3">
        <animate attributeName="stop-color" values="#d5efb3; #c1eaf0; #b3c7f9; #d3bcf9; #f7cee9; #f9e6e3; #d5efb3"
          dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Button Gradients -->
    <!-- Blog Button Gradient -->
    <linearGradient id="blogButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(167, 123, 202, 0.8)">
        <animate attributeName="stop-color"
          values="rgba(167, 123, 202, 0.8); rgba(112, 32, 130, 0.5); rgba(167, 123, 202, 0.8)" dur="4s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(112, 32, 130, 0.5)">
        <animate attributeName="stop-color"
          values="rgba(112, 32, 130, 0.5); rgba(167, 123, 202, 0.8); rgba(112, 32, 130, 0.5)" dur="4s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- LinkedIn Button Gradient -->
    <linearGradient id="linkedinButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(10, 102, 194, 0.8)">
        <animate attributeName="stop-color"
          values="rgba(10, 102, 194, 0.8); rgba(0, 65, 130, 0.5); rgba(10, 102, 194, 0.8)" dur="4s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(0, 65, 130, 0.5)">
        <animate attributeName="stop-color"
          values="rgba(0, 65, 130, 0.5); rgba(10, 102, 194, 0.8); rgba(0, 65, 130, 0.5)" dur="4s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- YouTube Button Gradient -->
    <linearGradient id="youtubeButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 0, 0, 0.8)">
        <animate attributeName="stop-color" values="rgba(255, 0, 0, 0.8); rgba(144, 3, 12, 0.5); rgba(255, 0, 0, 0.8)"
          dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(144, 3, 12, 0.5)">
        <animate attributeName="stop-color" values="rgba(144, 3, 12, 0.5); rgba(255, 0, 0, 0.8); rgba(144, 3, 12, 0.5)"
          dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- GitHub Button Gradient -->
    <linearGradient id="githubButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(43, 49, 55, 0.8)">
        <animate attributeName="stop-color" values="rgba(43, 49, 55, 0.8); rgba(36, 41, 46, 0.5); rgba(43, 49, 55, 0.8)"
          dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(36, 41, 46, 0.5)">
        <animate attributeName="stop-color" values="rgba(36, 41, 46, 0.5); rgba(43, 49, 55, 0.8); rgba(36, 41, 46, 0.5)"
          dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glass Effect Gradient -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.4)" />
    </linearGradient>
    <!-- Define Shadow -->
    <filter id="glassShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.4)" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="10" stroke="#24273a" stroke-width="2" />

  <!-- Header Text and Subtext Background with Glass Effect-->
  <rect x="20" y="20" width="560" height="130" rx="15" fill="url(#glassGradient)" filter="url(#glassShadow)"
    stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" />

  <!-- Header Text -->
  <text x="25" y="50" font-size="24" font-weight="bold" fill="#24273a" style="text-shadow: 1px 1px 2px #24273a;">
    Hi, I'm Evgenii! 👋
  </text>
  <text x="25" y="80" font-size="16" fill="#363a4f" style="text-shadow: 1px 1px 1.5px #24273a;">
    Automation Enthusiast | Python Developer | Content Creator
  </text>

  <!-- Subtext -->
  <text x="25" y="110" font-size="14" fill="#363a4f" style="text-shadow: 0.5px 0.5px 1px #24273a;">
    Exploring automation, crafting solutions with Python, and sharing knowledge.
  </text>
  <text x="25" y="130" font-size="14" fill="#363a4f" style="text-shadow: 0.5px 0.5px 1px #24273a;">
    Always learning, building, and simplifying workflows to work smarter, not harder.
  </text>

  <!-- Links -->
  <g style="cursor: pointer;">
    <a href="https://jekwwer.com" target="_blank">
      <rect x="20" y="170" width="220" height="30" fill="url(#blogButtonGradient)" filter="url(#glassShadow)"
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" rx="10" />
      <text x="30" y="190" font-size="14" fill="url(#bgTextGradient)" style="text-shadow: 1px 1px 2px #000000;">📝
        My Blog</text>
    </a>
    <a href="https://www.linkedin.com/in/evgenii-shiliaev/" target="_blank">
      <rect x="20" y="210" width="220" height="30" fill="url(#linkedinButtonGradient)" filter="url(#glassShadow)"
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" rx="10" />
      <text x="30" y="230" font-size="14" fill="url(#bgTextGradient)" style="text-shadow: 1px 1px 2px #000000;">💼
        LinkedIn Profile</text>
    </a>
    <a href="https://www.youtube.com/c/Jekwwer" target="_blank">
      <rect x="20" y="250" width="220" height="30" fill="url(#youtubeButtonGradient)" filter="url(#glassShadow)"
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" rx="10" />
      <text x="30" y="270" font-size="14" fill="url(#bgTextGradient)" style="text-shadow: 1px 1px 2px #000000;">🎥
        YouTube Channel</text>
    </a>
  </g>

  <!-- GitHub Stats -->
  <g>
    <rect x="260" y="170" width="320" height="110" rx="15" fill="url(#githubButtonGradient)" filter="url(#glassShadow)"
      stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" />
    <text x="280" y="195" font-size="16" font-weight="bold" fill="url(#bgTextGradient)"
      style="text-shadow: 2px 2px 4px #000000;">📊 GitHub Stats</text>
    <text x="280" y="220" font-size="14" fill="url(#bgTextGradient)" style="text-shadow: 1px 1px 2px #000000;">Total
      Contributions:</text>
    <text x="500" y="220" font-size="14" font-weight="bold" fill="url(#bgTextGradient)"
      style="text-shadow: 1px 1px 2px #000000;">1,222</text>
    <text x="280" y="240" font-size="14" fill="url(#bgTextGradient)" style="text-shadow: 1px 1px 2px #000000;">Current
      Streak:</text>
    <text x="500" y="240" font-size="14" font-weight="bold" fill="url(#bgTextGradient)"
      style="text-shadow: 1px 1px 2px #000000;">0</text>
    <text x="280" y="260" font-size="14" fill="url(#bgTextGradient)" style="text-shadow: 1px 1px 2px #000000;">Longest
      Streak:</text>
    <text x="500" y="260" font-size="14" font-weight="bold" fill="url(#bgTextGradient)"
      style="text-shadow: 1px 1px 2px #000000;">24</text>
  </g>

  <!-- Contribution Grid -->

</svg>
