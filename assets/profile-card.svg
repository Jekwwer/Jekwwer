<svg xmlns="http://www.w3.org/2000/svg" width="894" height="680" style="font-family: Arial, sans-serif;">

  <defs>
    <!-- Background Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4dbd6">
        <animate attributeName="stop-color" values="#f4dbd6; #f5bde6; #c6a0f6; #8aadf4; #91d7e3; #a6da95; #f4dbd6"
          dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#a6da95">
        <animate attributeName="stop-color" values="#a6da95; #91d7e3; #8aadf4; #c6a0f6; #f5bde6; #f4dbd6; #a6da95"
          dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <linearGradient id="bgTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff">
        <animate attributeName="stop-color" values="#ffffff; #ffe6f7; #e3d7ff; #d6f1ff; #e6fff7; #f7ffe6; #ffffff"
          dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ffe6f7">
        <animate attributeName="stop-color" values="#ffe6f7; #e3d7ff; #d6f1ff; #e6fff7; #f7ffe6; #ffffff; #ffe6f7"
          dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Button Gradients -->
    <!-- Blog Button Gradient -->
    <linearGradient id="blogButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(167, 123, 202, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(167, 123, 202, 0.95); rgba(112, 32, 130, 0.95); rgba(167, 123, 202, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(112, 32, 130, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(112, 32, 130, 0.95); rgba(167, 123, 202, 0.95); rgba(112, 32, 130, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- LinkedIn Button Gradient -->
    <linearGradient id="linkedinButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(10, 102, 194, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(10, 102, 194, 0.95); rgba(0, 65, 130, 0.95); rgba(10, 102, 194, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(0, 65, 130, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(0, 65, 130, 0.95); rgba(10, 102, 194, 0.95); rgba(0, 65, 130, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- YouTube Button Gradient -->
    <linearGradient id="youtubeButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 0, 0, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(255, 0, 0, 0.95); rgba(144, 3, 12, 0.95); rgba(255, 0, 0, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(144, 3, 12, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(144, 3, 12, 0.95); rgba(255, 0, 0, 0.95); rgba(144, 3, 12, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- GitHub Button Gradient -->
    <linearGradient id="githubButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(43, 49, 55, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(43, 49, 55, 0.95); rgba(36, 41, 46, 0.95); rgba(43, 49, 55, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(36, 41, 46, 0.95)">
        <animate attributeName="stop-color"
          values="rgba(36, 41, 46, 0.95); rgba(43, 49, 55, 0.95); rgba(36, 41, 46, 0.95)" dur="4s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glass Effect Gradient -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.4)" />
    </linearGradient>

    <!-- Define Shadow -->
    <filter id="glassShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.4)" />
    </filter>
  </defs>

  <style>
    .background {
      fill: url(#bgGradient);
    }

    .glass-box {
      fill: url(#glassGradient);
      filter: url(#glassShadow);
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 3;
    }

    .header-title {
      font-size: 36px;
      font-weight: bold;
      fill: #24273a;
      text-shadow: 1.5px 1.5px 2px #24273a;
    }

    .header-subtitle {
      font-size: 24px;
      fill: #363a4f;
      text-shadow: 1px 1px 1.5px #24273a;
    }

    .header-text {
      font-size: 20px;
      fill: #363a4f;
      text-shadow: 0.75px 0.75px 1.25px #24273a;
    }

    .button {
      filter: url(#glassShadow);
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 3;
    }

    .button-text {
      font-size: 20px;
      fill: url(#bgTextGradient);
      text-shadow: 1px 1px 2px #000000;
    }

    .stats-box {
      fill: url(#githubButtonGradient);
      filter: url(#glassShadow);
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 3;
    }

    .stats-title {
      font-size: 24px;
      font-weight: bold;
      fill: url(#bgTextGradient);
      text-shadow: 2px 2px 4px #000000;
    }

    .stats-text {
      font-size: 20px;
      fill: url(#bgTextGradient);
      text-shadow: 1px 1px 2px #000000;
    }

    .stats-value {
      font-size: 20px;
      font-weight: bold;
      fill: url(#bgTextGradient);
      text-anchor: end;
      text-shadow: 1px 1px 2px #000000;
    }
  </style>

  <title id="title">Jekwwer GitHub Profile Card</title>
  <desc id="desc">An SVG profile card showcasing links to a blog, LinkedIn, YouTube, and GitHub stats.</desc>

  <!-- Background -->
  <rect class="background" width="100%" height="100%" rx="15" stroke="#24273a" stroke-width="3" />

  <!-- Header Section -->
  <rect class="glass-box" x="30" y="30" width="834" height="200" rx="25" />
  <text class="header-title" x="50" y="80">Hi, I'm Evgenii! üëã</text>
  <text class="header-subtitle" x="50" y="125">Automation Enthusiast | Python Developer | Content Creator</text>
  <text class="header-text" x="50" y="175">
    Exploring automation, crafting solutions with Python, and sharing knowledge.
  </text>
  <text class="header-text" x="50" y="205">
    Always learning, building, and simplifying workflows to work smarter, not harder.
  </text>

  <!-- Buttons -->
  <g style="cursor: pointer;">
    <!-- Blog Button -->
    <a href="https://jekwwer.com" target="_blank">
      <rect class="button" x="30" y="260" width="300" height="45" rx="15" fill="url(#blogButtonGradient)" />
      <text class="button-text" x="50" y="290">üìù My Blog</text>
    </a>

    <!-- LinkedIn Button -->
    <a href="https://www.linkedin.com/in/evgenii-shiliaev/" target="_blank">
      <rect class="button" x="30" y="320" width="300" height="45" rx="15" fill="url(#linkedinButtonGradient)" />
      <text class="button-text" x="50" y="350">üíº LinkedIn Profile</text>
    </a>

    <!-- YouTube Button -->
    <a href="https://www.youtube.com/c/Jekwwer" target="_blank">
      <rect class="button" x="30" y="380" width="300" height="45" rx="15" fill="url(#youtubeButtonGradient)" />
      <text class="button-text" x="50" y="410">üé• YouTube Channel</text>
    </a>
  </g>

  <!-- GitHub Stats -->
  <g>
    <rect class="stats-box" x="360" y="260" width="504" height="165" rx="25" />
    <text class="stats-title" x="380" y="300">üìä GitHub Stats</text>
    <text class="stats-text" x="380" y="340">Total Contributions:</text>
    <text class="stats-value" x="840" y="340">Plchldr</text>
    <text class="stats-text" x="380" y="370">Current Streak:</text>
    <text class="stats-value" x="840" y="370">Plchldr</text>
    <text class="stats-text" x="380" y="400">Longest Streak:</text>
    <text class="stats-value" x="840" y="400">Plchldr</text>

  </g>

  <!-- Contribution Grid -->

</svg>
